---
machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker build --rm=false -t $CIRCLE_SHA1 .

test:
  override:
    - docker run $CIRCLE_SHA1 ansible-playbook -i /src/tests/inventory -c local /src/tests/test.yml --syntax-check
    - docker run $CIRCLE_SHA1 ansible-playbook -i /src/tests/inventory -c local /src/tests/test.yml
